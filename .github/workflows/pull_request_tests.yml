name: Pytest

on: pull_request

env:
  COVERAGE_DEBUG: trace 

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --editable ".[dev]"
    - name: Run pytest
      run: |
        python -m pytest -v --disable-warnings --cov=./ --cov-report=xml:coverage.xml
        cat coverage.xml
    - name: codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        env_vars: OS,PYTHON
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true
  mypy:
    runs-on: ubuntu-latest
    name: "mypy"
    steps:
      - uses: davidslusser/actions_python_mypy@v1.0.0
        with:
          src: "src"
          options: "--ignore-missing-imports"
  ruff:
    runs-on: ubuntu-latest
    name: "ruff"
    steps:
      - uses: davidslusser/actions_python_ruff@v1.0.0
        with:
          src: "src"
          pip_install_command: "pip install -e .[dev]"
          python_version: "3.11"
